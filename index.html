<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <img src="./assets/Capture.PNG" alt="circuit">
    <div>
        <label for="sourse_voltage">Source Volatage</label>
        <input type="number" id="vs" name="source_voltage" width="200px" min="0">

    </div>
    <br>
    <div>
        <label for="resistor1">Resistor 1 Value</label>
        <input type="number" id="r1" name="resistor1" width="200px" min="0">
    </div>
    <br>
    <div>
        <label for="resistor2">Resistor 2 Value</label>
        <input type="number" id="r2" name="resistor2" width="200px" min="0">
    </div>
    <br>
    <div>
        <label for="output_voltage">Output Voltage</label>
        <input type="number" id="vo" name="output_voltage"  width="200px" disabled min="">
    </div>
    <br>
    <button onclick="calculateVoltage()">Calculate Voltage</button>

</body>
</html>
